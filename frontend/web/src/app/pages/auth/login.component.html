<section class="auth-wrap">
  <div class="auth-card">
    <!-- Columna Izquierda -->
    <div class="side">
      <div class="brand">
        <img src="assets/logo-lamorada.png" alt="LaMorada" />
        <strong>LaMorada</strong>
      </div>

      <h2>Iniciar sesión</h2>
      <p class="muted">
        Accede para gestionar tus <strong>citas</strong> y <strong>contenidos</strong>.
      </p>

      <ul class="bullets">
        <li>Profesionales verificados</li>
        <li>Pagos seguros con Stripe</li>
        <li>Agenda en minutos</li>
      </ul>

      <div class="side-illustration">
        <img src="assets/logo-lamorada.png" alt="Logo LaMorada" class="logo-illustration" />
      </div>
    </div>

    <!-- Columna Derecha -->
    <div class="form-col">
      <form (ngSubmit)="onSubmit()" [formGroup]="form" class="form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="tu@correo.com" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="••••••••"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            aria-label="Mostrar contraseña"
          >
            <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>

        <p class="center forgot">
          <a class="link" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
        </p>

        <button class="btn full" type="submit">
          <span *ngIf="loading" class="spinner"></span>
          Entrar
        </button>

        <p class="small center">
          ¿No tienes cuenta?
          <a routerLink="/register" class="link">Regístrate</a>
        </p>
      </form>
    </div>
  </div>
</section>
